<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open in</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body class="flex justify-center items-center poppins-medium">
    <div
      class="w-80 text-white rounded-custom h-56 bg-black flex flex-col items-center font-sans text-2xl"
    >
      <div class="mt-5 kaushan-script-regular">Open In WhatsApp</div>
      <input
        id="number-input"
        class="mt-5 p-2 w-60 h-12 input-button"
        type="text"
        placeholder="0712345678"
      />
      <button
        id="open-button"
        class="my-5 w-40 poppins-medium open-button bg-green-700 md:hover:bg-green-600 grid place-items-center"
      >
        Open
      </button>
    </div>
  </body>
</html>
